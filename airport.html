<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airport Time Zone Search</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.0.2/luxon.min.js"></script>
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    #search-container {
      text-align: center;
    }
    
    #search-input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    #search-results {
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div id="search-container">
    <h1>Airport Time Zone Search</h1>
    <input type="text" id="search-input" placeholder="Enter IATA code (e.g., JFK)">
    <div id="search-results"></div>
  </div>

  <script>
    // Airport data with IATA code, name, and time zone (for demonstration purposes)
    const airports = [
      // ... (same as before) ...
    ];

    function searchAirport() {
      const searchInput = document.getElementById("search-input").value.toUpperCase();
      const searchResultsDiv = document.getElementById("search-results");
      searchResultsDiv.innerHTML = "";

      const foundAirport = airports.find((airport) => airport.iataCode === searchInput);
      if (foundAirport) {
        const currentTime = luxon.DateTime.now().setZone(foundAirport.timeZone);
        const formattedTime = currentTime.toFormat("yyyy-MM-dd HH:mm:ss ZZZZ");
        const airportInfo = `<p><strong>Airport:</strong> ${foundAirport.name}</p><p><strong>Time Zone:</strong> ${formattedTime}</p>`;
        searchResultsDiv.innerHTML = airportInfo;
      } else {
        searchResultsDiv.innerHTML = "<p>No results found for the provided IATA code.</p>";
      }
    }

    document.getElementById("search-input").addEventListener("keyup", searchAirport);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Castle Defender Game</title>
  <style>
    body {
      text-align: center;
    }
    #castle {
      width: 200px;
      height: 100px;
      background-color: gray;
      margin: 30px auto;
    }
    .enemy {
      width: 50px;
      height: 50px;
      background-color: red;
      position: absolute;
    }
    #bow {
      top: 150px;
      left: 150px;
    }
    #sword {
      top: 200px;
      left: 250px;
    }
    #spell {
      top: 250px;
      left: 150px;
    }
  </style>
</head>
<body>
  <h1>Castle Defender Game</h1>
  <div id="castle"></div>
  <div class="enemy" id="bow"></div>
  <div class="enemy" id="sword"></div>
  <div class="enemy" id="spell"></div>
  <p>Choose your weapon:</p>
  <button onclick="attack('bow')">Bow</button>
  <button onclick="attack('sword')">Sword</button>
  <button onclick="attack('spell')">Magic Spell</button>

  <script>
    function attack(weapon) {
      let enemy;
      switch (weapon) {
        case 'bow':
          enemy = document.getElementById('bow');
          break;
        case 'sword':
          enemy = document.getElementById('sword');
          break;
        case 'spell':
          enemy = document.getElementById('spell');
          break;
        default:
          return;
      }

      // Calculate damage and remove enemy when clicked
      const damage = Math.floor(Math.random() * 20) + 1;
      enemy.style.opacity = 0;
      setTimeout(() => {
        enemy.style.display = 'none';
      }, 500);

      // Update castle health (just an example, not fully implemented)
      // You can keep track of a health variable and update it accordingly
      // For simplicity, we'll just log the damage for now
      console.log(`You attacked with ${weapon} and dealt ${damage} damage.`);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Time-Sensitive Message</title>
</head>
<body>
  <h1>Time-Sensitive Message</h1>
  <p>This message will only be displayed on Tuesdays and Wednesdays between 10:00 AM and 11:00 AM Eastern Standard Time.</p>
  <script>
    function isTimeSensitive() {
      const now = new Date();
      const dayOfWeek = now.getDay();
      const hour = now.getHours();
      const minute = now.getMinutes();

      return dayOfWeek === 1 || dayOfWeek === 2 && hour >= 10 && hour <= 20;
    }

    if (isTimeSensitive()) {
      document.querySelector("p").innerHTML = "This is a time-sensitive message.";
    }
  </script>
</body>
</html>

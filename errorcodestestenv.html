<!DOCTYPE html>
<html>
<head>
    <title>Error Code Checking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        input[type="file"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        button#download-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button#download-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #validation-results {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }

        #datetime {
            margin-top: 20px;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <center>
        <h1>Error Code Checking</h1>
        <form enctype="multipart/form-data" id="upload-form">
            <input type="file" id="file-input" accept=".txt,.lis">
            <input type="submit" value="Validate File">
        </form>
        <div id="validation-results"></div>
        <button id="download-button" disabled>Download Error Codes</button>
        <div id="datetime"></div>
    </center>
    <script>
        document.getElementById('upload-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const fileInput = document.getElementById('file-input');
            const validationResults = document.getElementById('validation-results');
            const downloadButton = document.getElementById('download-button');

            const file = fileInput.files[0];
            if (!file) {
                validationResults.innerHTML = 'Please select a file.';
                return;
            }

            const reader = new FileReader();
            reader.onload = function (event) {
                const fileContent = event.target.result;
                const lines = fileContent.split('\n');
                const referenceData = [
                    ['0000', 'error message 0-informational', '3 - Critical'],
                    ['0001', 'error message 1-warning', '2 - Overridable'],
                    ['0002', 'error message 2-overridable', '3 - Critical'],
                    ['0003', 'error message 3-critical', '1 - Warning'],
                    ['0100', '30 in 168', '3 - Critical'],
                    ['0101', 'No Pairing Master', '3 - Critical'],
                    ['0102', 'Invalid Pairing Drop', '3 - Critical'],
                    ['0103', 'Must begin on duty day', '1 - Warning'],
                    ['0104', 'Removing HARD day off', '1 - Warning'],
                    ['0105', 'Conflicting Absence', '4 - Critical - password overridable'],
                    ['0106', 'Invalid Absence Day', '4 - Critical - password overridable'],
                    ['0107', 'Invalid Removal', '1 - Warning'],
                    ['0108', 'Day Off over Day Off', '3 - Critical'],
                ];
                const dataErrorCodes = {};

                // Parse the uploaded data and store it in dataErrorCodes
                lines.forEach(line => {
                    const parts = line.trim().split(/\s{2,}/);
                    if (parts.length === 3) {
                        const [code, description, severity] = parts;
                        dataErrorCodes[code] = { description, severity };
                    }
                });

                // Compare the data with the reference data
                const discrepancies = [];
                referenceData.forEach(([code, description, severity]) => {
                    if (!dataErrorCodes[code]) {
                        discrepancies.push(`Code ${code} is missing in the uploaded file.`);
                    } else {
                        const { description: dataDescription, severity: dataSeverity } = dataErrorCodes[code];
                        if (dataDescription !== description) {
                            discrepancies.push(`Code ${code} has a different description in the uploaded file: ${dataDescription}`);
                        }
                        if (dataSeverity !== severity) {
                            discrepancies.push(`Code ${code} has a different severity in the uploaded file: ${dataSeverity}`);
                        }
                    }
                });

                // Display validation results
                if (discrepancies.length === 0) {
                    validationResults.innerHTML = 'All error codes are on their correct settings.';
                } else {
                    validationResults.innerHTML = 'The following error codes are on the incorrect settings:<br>' + discrepancies.join('<br>');
                }

                // Enable the download button
                downloadButton.disabled = false;
            };

            reader.readAsText(file);
        });

        // Function to generate highlighted .txt content with critical codes
        function generateHighlightedText(dataErrorCodes) {
            const criticalCodes = Object.keys(dataErrorCodes).filter(code => dataErrorCodes[code].severity === '3 - Critical');
            const content = [];

            for (const code in dataErrorCodes) {
                const { description, severity } = dataErrorCodes[code];
                const isCritical = severity === '3 - Critical';
                const line = isCritical ? `[Critical] Code ${code}: ${description}` : `Code ${code}: ${description}`;
                content.push(line);
            }

            return content.join('\n');
        }

        // Handle the download button click
        document.getElementById('download-button').addEventListener('click', function () {
            const dataErrorCodes = {}; // You can use the previously parsed data here

            // Generate the highlighted .txt content
            const highlightedText = generateHighlightedText(dataErrorCodes);

            // Create a Blob to hold the text data
            const blob = new Blob([highlightedText], { type: 'text/plain' });

            // Create a download link
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'error_codes.txt';

            // Trigger the download
            a.click();
        });

        // Get the current date and time when the validation was run
        const currentDate = new Date();
        const formattedDate = currentDate.toLocaleDateString();
        const formattedTime = currentDate.toLocaleTimeString();

        // Display the captured date and time
        const datetimeDiv = document.getElementById('datetime');
        datetimeDiv.textContent = `Page Loaded At:  ${formattedTime}, ${formattedDate}`;
    </script>
</body>
</html>

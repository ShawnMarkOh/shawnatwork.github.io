<!DOCTYPE html>
<html>
<head>
  <title>Airport Time Zone</title>
  <style>
    body {
      background-color: #eeeeee;
      text-align: center;
    }
    input {
      width: 200px;
      margin: 10px auto;
    }
    p {
      margin: 10px auto;
    }
    .output {
      width: 400px;
      margin: 10px auto;
      background-color: white;
    }
  </style>
</head>
<body>
  <h1>Airport Time Zone</h1>
  <input type="text" id="iataCode" placeholder="Enter an IATA airport code" style="background-color: white;">
  <p id="timezone" style="background-color: white;"></p>
  <div class="output"></div>
  <script>
    function getAirportTimeZone() {
      const iataCode = document.querySelector("#iataCode").value;
      const url = `https://api.openflights.org/data/airports/?iataCode=${iataCode}`;
      fetch(url)
        .then(response => response.json())
        .then(data => {
          const timezone = data.timezone;
          const time = new Date(data.localTime);
          const hour = time.getHours();
          const minute = time.getMinutes();
          const formattedTime = `${hour}:${minute}`;
          document.querySelector("#timezone").innerHTML = `${timezone} (${formattedTime})`;

          const output = document.querySelector(".output");
          output.innerHTML = `
            <p>Airport Code: ${iataCode}</p>
            <p>Timezone: ${timezone}</p>
            <p>Local Time: ${formattedTime}</p>
          `;
        });
    }

    document.querySelector("#iataCode").addEventListener("input", getAirportTimeZone);
  </script>
</body>
</html>

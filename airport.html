<!DOCTYPE html>
<html>
<head>
  <title>Airport Time Zone</title>
  <style>
    body {
      background-color: #eeeeee;
      text-align: center;
    }
    input {
      width: 200px;
      margin: 10px auto;
    }
    p {
      margin: 10px auto;
    }
    .output {
      width: 400px;
      margin: 10px auto;
      background-color: white;
    }
  </style>
</head>
<body>
  <h1>Airport Time Zone</h1>
  <input type="text" id="iataCode" placeholder="Enter an IATA airport code" style="background-color: white;">
  <p id="timezone" style="background-color: white;"></p>
  <div class="output"></div>
  <script>
    function getAirportTimeZone() {
      const iataCodes = [
        "ATL",
        "LAX",
        "JFK",
        "ORD",
        "SFO",
        "BWI",
        "DFW",
        "DEN",
        "MCO",
        "EWR",
        "SEA",
        "PHX",
        "MSP",
        "IAH",
        "LAS",
        "CLT",
        "TPA",
        "SLC",
        "LGA",
        "SAN",
      ];
      const output = document.querySelector(".output");
      for (const iataCode of iataCodes) {
        const timezone = iataCode.substring(0, 3);
        output.innerHTML += `
          <p>Airport Code: ${iataCode}</p>
          <p>Timezone: ${timezone}</p>
        `;
      }
    }

    document.querySelector("#iataCode").addEventListener("input", getAirportTimeZone);
  </script>
</body>
</html>

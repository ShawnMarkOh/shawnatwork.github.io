<!DOCTYPE html>
<html>
<head>
  <title>Shawn's Work Status</title>
</head>
<body>
  <h1>Shawn's Work Status</h1>
  <p id="status"></p>
  <script>
    function isShawnAtWork() {
      const now = new Date();
      const dayOfWeek = now.getDay();
      const hour = now.getHours();
      const minute = now.getMinutes();
      const timeZoneOffset = -5;

      const estHour = hour + timeZoneOffset;

      return dayOfWeek === 0 || dayOfWeek === 1 || dayOfWeek === 2 || dayOfWeek === 3 && estHour >= 13 && estHour <= 24;
    }

    const status = isShawnAtWork() ? "Shawn is Currently At Work" : "Shawn is Not Currently At Work";
    document.querySelector("#status").innerHTML = status;

    setInterval(() => {
      const newStatus = isShawnAtWork() ? "Shawn is Currently At Work" : "Shawn is Not Currently At Work";
      document.querySelector("#status").innerHTML = newStatus;
    }, 1000);
  </script>
</body>
</html>

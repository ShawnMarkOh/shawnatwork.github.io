<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airport Time Zone Search</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data.min.js"></script>
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    h1, p {
      font-size: 24px;
    }
    
    #search-container {
      text-align: center;
    }
    
    #search-input {
      width: 300px; /* Set the desired width here */
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    #search-results {
      margin-top: 20px;
      text-align: left;
    }

    #footer {
      margin-top: auto;
      text-align: center;
      font-size: 36px; /* Twice as big as the original font size */
    }


    /* Additional styles for Airport and Time Zone */
    #search-results p {
      font-size: 24px; /* Set the font size to match the title */
      margin: 8px 0; /* Add some margin to separate the elements */
    }
     .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fff;
      border: 2px solid #000;
      margin: 15% auto;
      padding: 20px;
      width: 80%;
    }

    /* Close button style */
    #modal-close {
      float: right;
      cursor: pointer;
    }

    /* Changelog link style */
    #changelog-link {
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Work in Progress Modal (Displayed on Page Load) -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="modal-close" style="float: right; cursor: pointer;">&times;</span>
      <p><b>This tool is a work in progress and does not include all airport IATA codes. If you have suggestions, please Teams me! - Shawn</b></p>
    </div>
  </div>

  <!-- Search Container -->
  <div id="search-container">
    <h1>Airport Time Zone Search</h1>
    <input type="text" id="search-input" placeholder="Enter IATA code, airport name, or city">
    <div id="search-results"></div>
  </div>

  <!-- Changelog Modal (Hidden by Default) -->
  <div id="changelog-modal" class="modal">
    <div class="modal-content">
      <span id="modal-close" style="float: right; cursor: pointer;">&times;</span>
      <h2>Changelog</h2>
      <ul id="changelog-list">
        <!-- ... Changelog items ... -->
      </ul>
    </div>
  </div>

  <!-- Changelog Link -->
  <div id="changelog-link">Changelog</div>

  <script>
    // Airport data with IATA code, name, city, state, and time zone (for demonstration purposes)
    const airports = [
      {"iataCode": "HPN", "name": "Westchester County Airport", "city": "White Plains", "state": "New York", "timeZone": "America/New_York", "latitude": 41.0709802, "longitude": -73.7072369}
      // Add more airports here...
    ];

    const airportIntervals = {};

    function updateAirportTime(foundAirport) {
      const currentTime = moment.tz(foundAirport.timeZone).format("YYYY-MM-DD HH:mm:ss z");
      document.getElementById(`current-time-${foundAirport.iataCode}`).textContent = currentTime;
    }

    async function fetchCurrentWeatherData(airport) {
      const endpoint = `https://api.weather.gov/stations/${airport.iataCode}/observations/latest`;
      const headers = { "User-Agent": "(myweatherapp.com, contact@myweatherapp.com)" };

      try {
        const response = await fetch(endpoint, { headers });
        const data = await response.json();
        return data;
      } catch (error) {
        console.error("Error fetching weather data:", error);
        return null;
      }
    }

    function searchAirport() {
      const searchInput = document.getElementById("search-input").value.trim().toUpperCase();
      const searchResultsDiv = document.getElementById("search-results");
      searchResultsDiv.innerHTML = "";

      // Clear the interval for the previous airport (if any)
      const previousAirportCode = document.getElementById("search-results").dataset.airportCode;
      if (airportIntervals[previousAirportCode]) {
        clearInterval(airportIntervals[previousAirportCode]);
      }

      if (searchInput === "") {
        // If the search input is empty, reset the display and return early
        document.getElementById("search-results").dataset.airportCode = "";
        return;
      }

      // Search for an exact match in IATA codes
      let foundAirport = airports.find(airport => airport.iataCode === searchInput);

      if (!foundAirport) {
        // If no exact match in IATA codes, check for airports whose names contain the search input
        foundAirport = airports.find(airport => airport.name.toUpperCase().includes(searchInput));

        if (!foundAirport) {
          // If no match in airport names, check for airports whose cities start with the search input
          foundAirport = airports.find(airport => airport.city.toUpperCase().startsWith(searchInput));
        }
      }

      if (foundAirport) {
        const currentTime = moment.tz(foundAirport.timeZone).format("YYYY-MM-DD HH:mm:ss z");
        let locationInfo = `<p><strong>IATA Code:</strong> ${foundAirport.iataCode}</p>`;
        locationInfo += `<p><strong>Airport:</strong> ${foundAirport.name}</p>`;
        if (foundAirport.city) {
          locationInfo += `<p><strong>City:</strong> ${foundAirport.city}</p>`;
        }
        if (foundAirport.state) {
          locationInfo += `<p><strong>State:</strong> ${foundAirport.state}</p>`;
        }
        if (foundAirport.province) {
          locationInfo += `<p><strong>Province:</strong> ${foundAirport.province}</p>`;
        }
        if (foundAirport.island) {
          locationInfo += `<p><strong>Island:</strong> ${foundAirport.island}</p>`;
        }
        locationInfo += `<p><strong>Time Zone:</strong> <span id="current-time-${foundAirport.iataCode}">${currentTime}</span></p>`;

        const resultContainer = document.createElement("div");
        resultContainer.innerHTML = locationInfo;
        searchResultsDiv.appendChild(resultContainer);

        clearInterval(airportIntervals[foundAirport.iataCode]);

        // Display the initial time immediately
        updateAirportTime(foundAirport);

        // Update the time every 1 second (1000 milliseconds)
        airportIntervals[foundAirport.iataCode] = setInterval(() => {
          updateAirportTime(foundAirport);
        }, 1000);

        // Fetch and display current weather data for the airport
        fetchCurrentWeatherData(foundAirport).then((weatherData) => {
          if (weatherData) {
            const currentWeather = weatherData.properties.temperature.value;
            const weatherInfo = `<p><strong>Current Temperature:</strong> ${currentWeather}Â°F</p>`;

            const weatherContainer = document.createElement("div");
            weatherContainer.innerHTML = weatherInfo;
            searchResultsDiv.appendChild(weatherContainer);
          } else {
            searchResultsDiv.innerHTML += "<p>Weather data not available</p>";
          }
        });

        // Store the current airport code in the search results div
        document.getElementById("search-results").dataset.airportCode = foundAirport.iataCode;
      } else {
        searchResultsDiv.innerHTML = "<p>No results found for the provided IATA code, airport name, or city.</p>";
        document.getElementById("search-results").dataset.airportCode = "";
      }
    }

    document.getElementById("search-input").addEventListener("keyup", searchAirport);

    // Show the work in progress modal on page load
    window.onload = () => {
      const modal = document.getElementById("modal");
      modal.style.display = "block";

      const modalClose = document.getElementById("modal-close");
      modalClose.onclick = () => {
        modal.style.display = "none";
      };

      window.onclick = (event) => {
        if (event.target === modal) {
          modal.style.display = "none";
        }
      };
    };
  </script>
</body>
</html>

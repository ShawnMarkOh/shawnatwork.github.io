<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clocks</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
        }

        .clock {
            background-color: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 4vw;
            border: 2px solid #fff;
            border-radius: 10px;
            grid-column: span 1;
            grid-row: span 1;
        }

        #easternClock {
            grid-area: 1 / 1 / 2 / 2; /* Position in the top-left corner */
        }

        #centralClock {
            grid-area: 1 / 2 / 2 / 3; /* Position in the top-right corner */
        }

        #mountainClock {
            grid-area: 2 / 1 / 3 / 2; /* Position in the bottom-left corner */
        }

        #zuluClock {
            grid-area: 2 / 2 / 3 / 3; /* Position in the bottom-right corner */
        }

        .timezone-label {
            font-size: 2vw;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="clock" id="easternClock">
        Eastern Time:
        <span class="timezone-label">(EDT)</span>
    </div>
    <div class="clock" id="centralClock">
        Central Time:
        <span class="timezone-label">(CDT)</span>
    </div>
    <div class="clock" id="mountainClock">
        Mountain Time:
        <span class="timezone-label">(MDT)</span>
    </div>
    <div class="clock" id="zuluClock">
        Zulu Time:
        <span class="timezone-label">(ZULU)</span>
    </div>

    <script>
        function updateClock(clockId, offset, timeZoneAbbreviation) {
            const now = new Date();
            const utc = now.getTime() + now.getTimezoneOffset() * 60000;
            const time = new Date(utc + (3600000 * offset));
            const hours = time.getHours().toString().padStart(2, '0');
            const minutes = time.getMinutes().toString().padStart(2, '0');
            const seconds = time.getSeconds().toString().padStart(2, '0');
            document.getElementById(clockId).innerText = `${timeZoneAbbreviation}: ${hours}:${minutes}:${seconds}`;
        }

        function updateClocks() {
            updateClock("easternClock", -5, "CDT"); // Eastern Time (UTC-5)
            updateClock("centralClock", -6, "CDT"); // Central Time (UTC-6)
            updateClock("mountainClock", -7, "MDT"); // Mountain Time (UTC-7)
            updateClock("zuluClock", 0, "UTC");     // Zulu Time (UTC)
        }

        setInterval(updateClocks, 1000);
        updateClocks(); // Initial update
    </script>
</body>
</html>

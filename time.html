<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clocks</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
        }

        .clock {
            background-color: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 4vw;
            border: 2px solid #fff;
            border-radius: 10px;
            grid-column: span 1;
            grid-row: span 1;
        }

        #easternClock {
            grid-area: 1 / 1 / 2 / 2; /* Position in the top-left corner */
        }

        #centralClock {
            grid-area: 1 / 2 / 2 / 3; /* Position in the top-right corner */
        }

        #mountainClock {
            grid-area: 2 / 1 / 3 / 2; /* Position in the bottom-left corner */
        }

        #zuluClock {
            grid-area: 2 / 2 / 3 / 3; /* Position in the bottom-right corner */
        }

        .timezone-label {
            display: none; /* Hide the time zone abbreviation */
        }
    </style>
</head>
<body>
    <div class="clock" id="easternClock">
        <span class="time"></span>
    </div>
    <div class="clock" id="centralClock">
        <span class="time"></span>
    </div>
    <div class="clock" id="mountainClock">
        <span class="time"></span>
    </div>
    <div class="clock" id="zuluClock">
        Zulu Time:
        <span class="time"></span>
    </div>

    <script>
        function updateClock(clockId, offset) {
            const now = new Date();
            const time = new Date(now.getTime() + offset * 3600000);
            const hours = time.getHours().toString().padStart(2, '0');
            const minutes = time.getMinutes().toString().padStart(2, '0');
            const seconds = time.getSeconds().toString().padStart(2, '0');

            document.getElementById(clockId).querySelector('.time').innerText = `${hours}:${minutes}:${seconds}`;
        }

        function updateClocks() {
            updateClock("easternClock", -5); // Eastern Time (UTC-5)
            updateClock("centralClock", -6); // Central Time (UTC-6)
            updateClock("mountainClock", -7); // Mountain Time (UTC-7)
            updateClock("zuluClock", 0);     // Zulu Time (UTC)
        }

        setInterval(updateClocks, 1000);
        updateClocks(); // Initial update
    </script>
</body>
</html>

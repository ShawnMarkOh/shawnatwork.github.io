<!DOCTYPE html>
<html>
<head>
<title>IATA Airport Time Zone Search</title>
<style>
body {
  background-color: gray;
}

.search-bar {
  width: 300px;
  margin: 0 auto;
  background-color: white;
  padding: 10px;
}

.output {
  width: 300px;
  margin: 0 auto;
  background-color: white;
  padding: 10px;
}
</style>
</head>
<body>
<div class="search-bar">
  <input type="text" id="iata-code" placeholder="Enter an IATA airport code">
</div>
<div class="output">
  <span id="timezone"></span>
</div>
<script>
const iataCodes = [
  { code: "ATL", timezone: "EST" },
  { code: "LAX", timezone: "PST" },
  { code: "JFK", timezone: "EST" },
  { code: "ORD", timezone: "CST" },
  { code: "MIA", timezone: "EST" },
];

function getTimezone(iataCode) {
  for (const iata of iataCodes) {
    if (iata.code === iataCode) {
      return iata.timezone;
    }
  }
  return null;
}

document.getElementById("iata-code").addEventListener("input", () => {
  const iataCode = document.getElementById("iata-code").value;
  const timezone = getTimezone(iataCode);
  document.getElementById("timezone").textContent = timezone;
});
</script>
</body>
</html>

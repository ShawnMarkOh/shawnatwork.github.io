<!DOCTYPE html>
<html>
<head>
<title>IATA Airport Codes in the United States</title>
<style>
body {
  background-color: gray;
  text-align: center;
}

input {
  width: 200px;
}

.output {
  margin-top: 20px;
}
</style>
</head>
<body>
<h1>IATA Airport Codes in the United States</h1>
<input type="text" id="search" placeholder="Enter an IATA code">
<div class="output"></div>
<script>
// Get the list of time zones associated with IATA codes.
const timeZones = [
  "UTC-5",
  "UTC-8",
  "UTC-6",
  "UTC-5",
  "UTC-7",
  "UTC-8",
  "UTC-6",
  "UTC-5",
  "UTC-8",
  "UTC-7",
  "UTC-9",
  "UTC-5",
  "UTC-5",
  "UTC-7",
  "UTC-5",
  "UTC-5",
  "UTC-5",
  "UTC-6",
  "UTC-5",
  "UTC-8",
  "UTC-5",
  "UTC-6",
  "UTC-6",
  "UTC-6",
  "UTC-6",
  "UTC-7",
  "UTC-7",
  "UTC-7",
  "UTC-8",
  "UTC-5",
  "UTC-6",
  "UTC-5",
  "UTC-8",
  "UTC-6",
  "UTC-6",
  "UTC-5",
  "UTC-7",
  "UTC-8",
  "UTC-8",
  "UTC-8"
];

// Listen for changes to the search input.
const searchInput = document.getElementById("search");
searchInput.addEventListener("input", () => {
  // Get the value of the search input.
  const code = searchInput.value;

  // Check if the code is a valid IATA code.
  if (code.length === 3 && codes.includes(code)) {
    // Get the time zone for the code.
    const tzStr = timeZones.find(code => code === code);

    // Display the time zone for the code.
    document.querySelector(".output").innerHTML = tzStr;
  } else {
    // Clear the output.
    document.querySelector(".output").innerHTML = "";
  }
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #game-container {
            position: relative;
        }

        #grid-container {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(6, 50px);
            gap: 2px;
            border: 1px solid #000;
            background-color: #f1f1f1;
            position: absolute;
            top: 0;
            left: 0;
        }

        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
        }

        #base {
            width: 50px;
            height: 50px;
            background-color: #f00;
            position: absolute;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="grid-container"></div>
        <div id="base"></div>
        <button onclick="startGame()">Start Game</button>
        <button onclick="resetGame()">Reset Game</button>
    </div>

    <script>
        const grid = document.getElementById('grid-container');
        const base = document.getElementById('base');

        let isGameRunning = false;
        let isGameOver = false;
        let baseHealth = 100;

        function createGrid() {
            for (let row = 0; row < 6; row++) {
                for (let col = 0; col < 8; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    grid.appendChild(cell);
                }
            }
        }

        function placeTower(row, col) {
            if (!isGameRunning || isGameOver) return;

            const towerCell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            if (!towerCell.classList.contains('tower')) {
                towerCell.classList.add('tower');
            }
        }

        function startGame() {
            if (isGameRunning) return;
            isGameRunning = true;

            grid.addEventListener('click', handleGridClick);
            attackEnemies();
        }

        function handleGridClick(event) {
            const cell = event.target;
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);

            placeTower(row, col);
        }

        function resetGame() {
            isGameRunning = false;
            isGameOver = false;
            baseHealth = 100;

            const towerCells = document.querySelectorAll('.tower');
            towerCells.forEach((cell) => cell.classList.remove('tower'));

            base.style.backgroundColor = '#f00';

            grid.removeEventListener('click', handleGridClick);
        }

        function gameOver() {
            isGameRunning = false;
            isGameOver = true;

            alert("Game Over! Your base has been destroyed.");
        }

        function attackEnemies() {
            // This is a placeholder function for simulating enemy attacks.
            // In a real game, you'd need to implement enemy waves, towers firing, etc.
            if (!isGameRunning || isGameOver) return;

            baseHealth -= 10;
            if (baseHealth <= 0) {
                baseHealth = 0;
                base.style.backgroundColor = '#ccc';
                gameOver();
            } else if (baseHealth <= 30) {
                base.style.backgroundColor = '#ff6600';
            }

            setTimeout(attackEnemies, 2000); // Simulating enemy attack every 2 seconds
        }

        createGrid();
    </script>
</body>
</html>

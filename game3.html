<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Castle Defender Game</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-bottom: 20px;
    }
    .castle {
      width: 200px;
      height: 100px;
      background-color: gray;
      margin: 30px auto;
      position: relative;
    }
    .castle-health {
      width: 100%;
      height: 10px;
      background-color: green;
      position: absolute;
      bottom: 0;
      left: 0;
      border-radius: 5px;
    }
    .enemy-container {
      position: relative;
      margin: 20px 0;
    }
    .enemy {
      width: 50px;
      height: 50px;
      background-color: red;
      position: absolute;
      opacity: 1;
      border-radius: 50%;
      cursor: pointer;
      animation: enemyMove 5s linear infinite;
      display: none;
    }
    .enemy.visible {
      display: block;
    }
    .enemy-health {
      width: 100%;
      height: 10px;
      background-color: green;
      position: absolute;
      bottom: 0;
      left: 0;
      border-radius: 5px;
    }
    @keyframes enemyMove {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(calc(100% - 50px), calc(100% - 50px));
      }
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    button:active {
      background-color: #1f618d;
    }
  </style>
</head>
<body>
  <h1>Castle Defender Game</h1>
  <div id="castle" class="castle">
    <div class="castle-health" id="castle-health"></div>
  </div>
  <div id="enemy-container" class="enemy-container">
    <div class="enemy" id="bow">
      <div class="enemy-health" data-health="100"></div>
    </div>
    <div class="enemy" id="sword">
      <div class="enemy-health" data-health="120"></div>
    </div>
    <div class="enemy" id="spell">
      <div class="enemy-health" data-health="80"></div>
    </div>
  </div>
  <p>Choose your weapon:</p>
  <button onclick="attack('bow')">Bow</button>
  <button onclick="attack('sword')">Sword</button>
  <button onclick="attack('spell')">Magic Spell</button>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const enemyContainer = document.getElementById("enemy-container");
      const enemies = enemyContainer.getElementsByClassName("enemy");
      const castle = document.getElementById("castle");
      const castleHealthBar = document.getElementById("castle-health");

      // Function to handle enemy attacks
      function attack(weapon) {
        const enemy = Array.from(enemies).find((e) => e.classList.contains("visible"));
        if (!enemy) return;

        const damage = Math.floor(Math.random() * 20) + 1;
        const enemyHealthBar = enemy.querySelector(".enemy-health");
        let health = parseInt(enemyHealthBar.getAttribute("data-health"));
        health -= damage;

        if (health <= 0) {
          enemy.classList.remove("visible");
        }

        enemyHealthBar.style.width = `${(health > 0 ? health : 0)}%`;
        enemyHealthBar.setAttribute("data-health", health);

        console.log(`You attacked with ${weapon} and dealt ${damage} damage.`);
      }

      // Function to smoothly animate enemy movement
      function animateEnemy() {
        const enemy = Array.from(enemies).find((e) => !e.classList.contains("visible"));
        if (enemy) {
          enemy.classList.add("visible");

          // Reset the enemy visibility after 5 seconds
          setTimeout(() => {
            enemy.classList.remove("visible");
          }, 5000);
        }
      }

      // Start enemy animations
      setInterval(animateEnemy, 6000);
    });
  </script>
</body>
</html>

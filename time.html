<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clocks</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-content: space-evenly;
            height: 100vh;
        }

        .clock {
            flex: 1;
            background-color: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 4vw; /* Adjust the font size as a percentage of viewport width (vw) */
            border: 2px solid #fff;
            border-radius: 10px;
        }

        .timezone-label {
            font-size: 2vw; /* Adjust the font size of labels as a percentage of viewport width (vw) */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="clock" id="easternClock">
        Eastern Time:
        <span class="timezone-label">(UTC-5)</span>
    </div>
    <div class="clock" id="centralClock">
        Central Time:
        <span class="timezone-label">(UTC-6)</span>
    </div>
    <div class="clock" id="mountainClock">
        Mountain Time:
        <span class="timezone-label">(UTC-7)</span>
    </div>
    <div class="clock" id="zuluClock">
        Zulu Time:
        <span class="timezone-label">(UTC)</span>
    </div>

    <script>
        function updateClock(clockId, offset) {
            const now = new Date();
            const utc = now.getTime() + now.getTimezoneOffset() * 60000;
            const time = new Date(utc + (3600000 * offset));
            const hours = time.getHours().toString().padStart(2, '0');
            const minutes = time.getMinutes().toString().padStart(2, '0');
            const seconds = time.getSeconds().toString().padStart(2, '0');
            document.getElementById(clockId).innerText = `${hours}:${minutes}:${seconds}`;
        }

        function updateClocks() {
            updateClock("easternClock", -5); // Eastern Time (UTC-5)
            updateClock("centralClock", -6); // Central Time (UTC-6)
            updateClock("mountainClock", -7); // Mountain Time (UTC-7)
            updateClock("zuluClock", 0);     // Zulu Time (UTC)
        }

        setInterval(updateClocks, 1000);
        updateClocks(); // Initial update
    </script>
</body>
</html>

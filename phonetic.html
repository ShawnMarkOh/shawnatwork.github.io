<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NATO Phonetic Alphabet Converter</title>
  <style>
    /* Styles for the top bar and converter button */
    #top-bar {
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 999;
    }

    #top-bar-title {
      font-size: 24px;
    }

    #converter-button {
      background-color: #4CAF50;
      border: none;
      color: #fff;
      padding: 8px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    /* Styles for the body and converter container */
    body {
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    #converter-container {
      text-align: center;
    }

    /* Styles for the input and output textareas */
    #inputText {
      width: 300px;
      height: 120px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    #outputNATO {
      width: 300px;
      height: 120px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      overflow-y: auto;
      white-space: pre-line; /* Preserve line breaks and spaces */
    }
  </style>
</head>
<body>
  <!-- Top bar with title and converter button -->
  <div id="top-bar">
    <div id="top-bar-title">NATO Phonetic Alphabet Converter</div>
    <a id="converter-button" href="https://isshawnat.work/airport.html" target="_blank">Airport Time Zone Search</a>
  </div>

  <!-- Converter section -->
  <h1>NATO Phonetic Alphabet Converter</h1>
  <div id="converter-container">
    <!-- Textareas for input and output -->
    <textarea id="inputText" placeholder="Enter your text"></textarea>
    <br>
    <textarea id="outputNATO" readonly></textarea>
  </div>

  <script>
    // Internal dictionary for NATO phonetic alphabet
    const natoDictionary = {
      'a': 'Alpha',
      'b': 'Bravo',
      'c': 'Charlie',
      'd': 'Delta',
      'e': 'Echo',
      'f': 'Foxtrot',
      'g': 'Golf',
      'h': 'Hotel',
      'i': 'India',
      'j': 'Juliet',
      'k': 'Kilo',
      'l': 'Lima',
      'm': 'Mike',
      'n': 'November',
      'o': 'Oscar',
      'p': 'Papa',
      'q': 'Quebec',
      'r': 'Romeo',
      's': 'Sierra',
      't': 'Tango',
      'u': 'Uniform',
      'v': 'Victor',
      'w': 'Whiskey',
      'x': 'X-ray',
      'y': 'Yankee',
      'z': 'Zulu',
    };

    function convertToNATO() {
      // Get the input text from the textarea
      const inputText = document.getElementById('inputText').value.toLowerCase();

      // Convert each character to NATO phonetic alphabet using the internal dictionary
      const natoText = Array.from(inputText)
        .map(char => natoDictionary[char] || char)
        .join(' ') // Add a space between every word
        .replace(/\s+/g, ' '); // Replace multiple spaces with a single space

      document.getElementById('outputNATO').value = natoText;
    }

    // Assign the conversion function to the input event of the textarea
    document.getElementById('inputText').addEventListener('input', convertToNATO);
  </script>
</body>
</html>

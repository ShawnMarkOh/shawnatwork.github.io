<!DOCTYPE html>
<html>
<head>
<title>IATA Airport Codes in the United States</title>
<style>
body {
  background-color: gray;
  text-align: center;
}

input {
  width: 200px;
}

.output {
  margin-top: 20px;
}
</style>
</head>
<body>
<h1>IATA Airport Codes in the United States</h1>
<input type="text" id="search" placeholder="Enter an IATA code">
<div class="output"></div>
<script>
// Get the list of IATA airport codes in the United States.
const codes = [
  "ATL",
  "LAX",
  "ORD",
  "JFK",
  "DEN",
  "SFO",
  "DFW",
  "MIA",
  "SEA",
  "PHX"
];

// Listen for changes to the search input.
const searchInput = document.getElementById("search");
searchInput.addEventListener("input", () => {
  // Get the value of the search input.
  const code = searchInput.value;

  // Check if the code is a valid IATA code.
  if (code.length === 3 && codes.includes(code)) {
    // Display the airport name for the code.
    const airportName = codes.find(code => code === code);
    document.querySelector(".output").innerHTML = airportName;
  } else {
    // Clear the output.
    document.querySelector(".output").innerHTML = "";
  }
});
</script>
</body>
</html>

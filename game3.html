<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Current Time and Day</title>
</head>
<body>
<h1>Current Time and Day</h1>
<div id="currentTime"></div>
<div id="Day"></div>
<div id="greeting"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
const currentTime = document.querySelector('#currentTime');

function getCurrentTime() {
  const d = new Date(new Date().toLocaleString('en', {timeZone: 'America/New_York'}));
  const s = d.getSeconds();
  const m = d.getMinutes();
  const h = d.getHours();

  currentTime.textContent =
    `Current Time: ${('0' + h).substr(-2)}:${('0' + m).substr(-2)}:${('0' + s).substr(-2)}`;
}

setInterval(getCurrentTime, 100);

const currentDay = document.querySelector('#Day');

function getDay() {
  const d = new Date(new Date().toLocaleString('en', {timeZone: 'America/New_York'}));
  const day = weekday[d.getDay()];

  currentDay.innerHTML = `The Current Day of the Week is ${day}`;
}

setInterval(getDay, 100);

const greeting = document.querySelector('#greeting');

function getGreeting() {
  const d = new Date();
  const hour = d.getHours();

  if (hour >= 12) {
    greeting.textContent = "Good Afternoon!";
  } else {
    greeting.textContent = "Good Morning!";
  }
}

setInterval(getGreeting, 1000);
</script>
</body>
</html>

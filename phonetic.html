<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phonetic Alphabet Converter</title>
  <style>
    /* Styles for the top bar and converter button */
    #top-bar {
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 999;
    }

    #top-bar-title {
      font-size: 24px;
    }

    .top-bar-button {
      background-color: #4CAF50;
      border: none;
      color: #fff;
      padding: 8px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-left: 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .top-bar-button:hover {
      background-color: #45a049;
    }

    /* Styles for the body and converter container */
    body {
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding-top: 60px; /* Adjust for the fixed top bar */
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    #converter-container {
      text-align: center;
    }

    /* Styles for the search bar input */
    #search-input {
      width: 200px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    /* Styles for the output */
    #output {
      width: 200px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: transparent;
      resize: none;
      font-family: inherit;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <!-- Top bar with title and additional buttons -->
  <div id="top-bar">
    <div id="top-bar-title">Phonetic Alphabet Converter</div>
    <div>
	  <a class="top-bar-button" href="https://isshawnat.work/cstools.html">Tool Selection</a>
      <a class="top-bar-button" href="https://isshawnat.work/airport.html">Airport Tool</a>
      <a class="top-bar-button" href="https://isshawnat.work/phonetic.html">Phonetic Tool</a>
      <a class="top-bar-button" href="https://isshawnat.work/errorcodes.html">Error Codes Tool</a>
      <a class="top-bar-button" href="https://isshawnat.work/deadheads.html">Deadheads Tool</a>
      <a class="top-bar-button" href="https://isshawnat.work/time.html">Time Tool</a>
    </div>
  </div>

  <!-- Converter section -->
  <h1>Phonetic Alphabet Converter</h1>
  <div id="converter-container">
    <!-- Search bar -->
    <input type="text" id="search-input" placeholder="Enter your text!">
    <br>
    <!-- Output -->
    <div id="output"></div>
  </div>

  <script>
    // Internal dictionary for phonetic alphabet
    const Dictionary = {
      'a': 'Alpha',
      'b': 'Bravo',
      'c': 'Charlie',
      'd': 'Delta',
      'e': 'Echo',
      'f': 'Foxtrot',
      'g': 'Golf',
      'h': 'Hotel',
      'i': 'India',
      'j': 'Juliet',
      'k': 'Kilo',
      'l': 'Lima',
      'm': 'Mike',
      'n': 'November',
      'o': 'Oscar',
      'p': 'Papa',
      'q': 'Quebec',
      'r': 'Romeo',
      's': 'Sierra',
      't': 'Tango',
      'u': 'Uniform',
      'v': 'Victor',
      'w': 'Whiskey',
      'x': 'X-ray',
      'y': 'Yankee',
      'z': 'Zulu',
      '0': 'Zero',
      '1': 'One',
      '2': 'Two',
      '3': 'Three',
      '4': 'Four',
      '5': 'Five',
      '6': 'Six',
      '7': 'Seven',
      '8': 'Eight',
      '9': 'Niner',
    };

    function convertTo() {
      // Get the input text from the search bar
      const inputText = document.getElementById('search-input').value.toLowerCase();

      // Convert each character to phonetic alphabet using the internal dictionary
      const Text = Array.from(inputText)
        .map(char => Dictionary[char] || char)
        .join(' ') // Add a space between every word
        .replace(/\s+/g, ' '); // Replace multiple spaces with a single space

      document.getElementById('output').innerText = Text;
    }

    // Assign the conversion function to the input event of the search bar
    document.getElementById('search-input').addEventListener('input', convertTo);
  </script>
</body>
</html>

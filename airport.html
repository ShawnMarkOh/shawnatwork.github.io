<!DOCTYPE html>
<html>
<head>
<title>IATA Airport Code Time Zone Search</title>
</head>
<body>
<h1>IATA Airport Code Time Zone Search</h1>
<input type="text" id="iata-code" placeholder="Enter IATA airport code">
<output id="timezone"></output>
<script>
// Create an array of IATA airport codes and their time zones
var iataCodes = [
  { code: "CVG", timezone: "EST" },
  { code: "JFK", timezone: "EST" },
  { code: "LAX", timezone: "PST" },
  { code: "MIA", timezone: "EST" },
  { code: "ORD", timezone: "CST" },
];

// Get the value of the IATA code input field
var iataCode = document.getElementById("iata-code").value;

// Find the corresponding time zone in the array
var timezone = iataCodes.find(code => code.code === iataCode).timezone;

// Set the value of the output field
document.getElementById("timezone").innerHTML = timezone;
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>IATA Airport Code Timezone Converter</title>
</head>
<body style="background-color:gray;">
<h1 style="text-align:center;">IATA Airport Code Timezone Converter</h1>
<input type="text" id="airportCode" placeholder="Enter an airport code" style="text-align:center;">
<div id="timezone" style="text-align:center;"></div>
<p id="output" style="text-align:center;"></p>
<script>
// Create a list of IATA codes and time zones
var codes = [
  { code: "ABQ", timezone: "MST" },
  { code: "ALB", timezone: "EST" },
  { code: "ANC", timezone: "AKST" },
  { code: "ATL", timezone: "EST" },
  { code: "AUS", timezone: "CST" },
  { code: "BDL", timezone: "EST" },
  { code: "BHM", timezone: "CST" },
  { code: "BNA", timezone: "CST" },
  { code: "BOI", timezone: "MST" },
  { code: "BOS", timezone: "EST" },
  { code: "BTR", timezone: "CST" },
  { code: "BUF", timezone: "EST" },
  { code: "BUR", timezone: "PST" },
  { code: "BWI", timezone: "EST" },
  { code: "CLE", timezone: "EST" },
  { code: "CLT", timezone: "EST" },
  { code: "COD", timezone: "CST" },
  { code: "COS", timezone: "MST" },
  { code: "DAL", timezone: "CST" },
  { code: "DEN", timezone: "MST" },
  { code: "DFW", timezone: "CST" },
  { code: "DSM", timezone: "CST" },
  { code: "EWR", timezone: "EST" },
  { code: "FLL", timezone: "EST" },
  { code: "FNT", timezone: "EST" },
  { code: "FSD", timezone: "CST" },
  { code: "FWA", timezone: "CST" },
  { code: "GEG", timezone: "PST" },
  { code: "HOU", timezone: "CST" },
  { code: "IAD", timezone: "EST" },
  { code: "IND", timezone: "EST" },
  { code: "JFK", timezone: "EST" },
  { code: "LAS", timezone: "PST" },
  { code: "LAX", timezone: "PST" },
  { code: "LEX", timezone: "EST" },
  { code: "LGA", timezone: "EST" },
  { code: "LGB", timezone: "PST" },
  { code: "MCI", timezone: "CST" },
  ...
];

// Get the airport code from the input field
var airportCode = document.getElementById("airportCode").value;

// Find the corresponding timezone
var timezone = codes.find(code => code.code === airportCode).timezone;

// Display the timezone in the output div
document.getElementById("timezone").innerHTML = timezone;

// Handle the input field change event
document.getElementById("airportCode").addEventListener("change", function() {
  // Get the airport code from the input field
  airportCode = document.getElementById("airportCode").value;

  // Find the corresponding timezone
  timezone = codes.find(code => code.code === airportCode).timezone;

  // Display the timezone in the output div
  document.getElementById("timezone").innerHTML = timezone;

  // Display the output
  document.getElementById("output").innerHTML = `The timezone for ${airportCode} is ${timezone}`;
});
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>IATA Airport Codes in the United States</title>
<style>
body {
  background-color: gray;
  text-align: center;
}

input {
  width: 200px;
}

.output {
  margin-top: 20px;
}
</style>
</head>
<body>
<h1>IATA Airport Codes in the United States</h1>
<input type="text" id="search" placeholder="Enter an IATA code">
<div class="output"></div>
<script>
// Get the list of IATA airport codes in the United States.
const codes = [
  "ATL",
  "LAX",
  "ORD",
  "JFK",
  "DEN",
  "SFO",
  "DFW",
  "MIA",
  "SEA",
  "PHX",
  "ANC",
  "BWI",
  "CLT",
  "DEN",
  "EWR",
  "FLL",
  "IAH",
  "MCO",
  "MSP",
  "PHL",
  "SAN",
  "TPA",
  "AUS",
  "BHM",
  "BNA",
  "BUF",
  "CHS",
  "CLT",
  "COS",
  "DAL",
  "DSM",
  "EWR",
  "FLL",
  "GEG",
  "HOU",
  "IAD",
  "IND",
  "ISP",
  "JAX",
  "LAS",
  "LGA",
  "MCI",
  "MCO",
  "MDW",
  "MSP",
  "MSY",
  "OAK",
  "ONT",
  "PHX",
  "PIT",
  "RDU",
  "SAN",
  "SAV",
  "SDF",
  "SEA",
  "SFO",
  "SJC",
  "SNA",
  "STL",
  "TPA",
  "TUL",
  "TUS",
  "YVR"
];

// Get the time zone for the detected IATA code.
const getTimeZone = (code) => {
  // Get the airport name for the code.
  const airportName = codes.find(code => code === code);

  // Get the time zone for the airport.
  const tz = new Date(airportName).getTimezoneOffset();

  // Convert the time zone offset to a human-readable string.
  const tzStr = tz > 0 ? `UTC+${tz}` : `UTC-${Math.abs(tz)}`;

  return tzStr;
};

// Listen for changes to the search input.
const searchInput = document.getElementById("search");
searchInput.addEventListener("input", () => {
  // Get the value of the search input.
  const code = searchInput.value;

  // Check if the code is a valid IATA code.
  if (code.length === 3 && codes.includes(code)) {
    // Display the airport name and time zone for the code.
    const tzStr = getTimeZone(code);
    document.querySelector(".output").innerHTML = `${airportName} (${tzStr})`;
  } else {
    // Clear the output.
    document.querySelector(".output").innerHTML = "";
  }
});
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Extra Space Finder for AA DH's</title>
    <style>
        #top-bar {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 999;
        }

        #top-bar-title {
            font-size: 24px;
        }

        .top-bar-button {
            background-color: #4CAF50;
            border: none;
            color: #fff;
            padding: 8px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-left: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .top-bar-button:hover {
            background-color: #45a049;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            padding-top: 60px; /* Adjust for fixed top bar */
        }

        center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        input[type="file"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #results {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="top-bar">
        <div id="top-bar-title">Extra Space Finder for AA DH's</div>
        <div>
            <a class="top-bar-button" href="https://isshawnat.work/airport.html">Airport Tool</a>
            <a class="top-bar-button" href="https://isshawnat.work/phonetic.html">Phonetic Tool</a>
            <a class="top-bar-button" href="https://isshawnat.work/errorcodes.html">Error Codes Tool</a>
            <a class="top-bar-button" href="https://isshawnat.work/deadheads.html">Deadheads Tool</a>
            <a class="top-bar-button" href="https://isshawnat.work/time.html">Time Tool</a>
        </div>
    </div>

    <center>
        <h1>Extra Space Finder for AA DH's</h1>
        <form enctype="multipart/form-data" id="upload-form">
            <input type="file" id="fileInput" accept=".txt,.lis">
            <input type="button" value="Check File" onclick="processFile()">
        </form>
        <div id="results"></div>
    <script>
        function processFile() {
            var fileInput = document.getElementById('fileInput');
            if (fileInput.files.length === 0) {
                alert('Please select a file.');
                return;
            }
            var file = fileInput.files[0];
            var reader = new FileReader();

            reader.onload = function(e) {
                var lines = e.target.result.split('\n');
                var flightsWithExtraSpace = lines.filter(line => 
                    /\/\d{2}\s\s+\d{3}/.test(line) && line.includes(" AA "));

                // Display results
                displayResults(flightsWithExtraSpace);
            };

            reader.readAsText(file);
        }

        function displayResults(flights) {
            var resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '<h2>Flights with an Extra Space:</h2>';
            resultsContainer.innerHTML += '<ul>' + flights.map(flight => `<li>${flight}</li>`).join('') + '</ul>';
        }
    </script>
    </center>
</body>
</html>

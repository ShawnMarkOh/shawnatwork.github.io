<!DOCTYPE html>
<html>
<head>
<title>Castle Defense</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.12.0/p5.min.js"></script>
</head>
<body>
<canvas id="canvas" width="400" height="400"></canvas>
<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");

var world = new Array();
for (var i = 0; i < 100000; i++) {
  world[i] = {
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    width: Math.random() * 100,
    height: Math.random() * 100
  };
}

var player = {
  x: 0,
  y: 0,
  width: 50,
  height: 50
};

var weapons = [
  {
    name: "Sword",
    image: "sword.png",
    damage: 10
  },
  {
    name: "Bow and Arrow",
    image: "bow_and_arrow.png",
    damage: 15
  },
  {
    name: "Magic Missile",
    image: "magic_missile.png",
    damage: 20
  }
];

var currentWeapon = weapons[0];

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  for (var i = 0; i < world.length; i++) {
    ctx.fillStyle = "black";
    ctx.fillRect(world[i].x, world[i].y, world[i].width, world[i].height);
  }

  ctx.fillStyle = "yellow";
  ctx.fillRect(player.x, player.y, player.width, player.height);

  ctx.drawImage(currentWeapon.image, player.x, player.y);
}

window.addEventListener("keydown", function(event) {
  switch (event.keyCode) {
    case 38: // up arrow
      player.y -= 10;
      break;
    case 40: // down arrow
      player.y += 10;
      break;
    case 37: // left arrow
      player.x -= 10;
      break;
    case 39: // right arrow
      player.x += 10;
      break;

    case 32: // spacebar
      currentWeapon = weapons[Math.floor(Math.random() * weapons.length)];
      break;
  }
});

setInterval(draw, 20);
</script>
</body>
</html>

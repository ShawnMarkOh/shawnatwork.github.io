<!DOCTYPE html>
<html>
<head>
<title>Airport Time Lookup</title>
<style>
body {
  background-color: gray;
  text-align: center;
}

.search-bar {
  width: 200px;
}

.results {
  margin-top: 10px;
}
</style>
</head>
<body>
<h1>Airport Time Lookup</h1>
<div class="search-bar">
  <input type="text" id="iata-code" placeholder="Enter an airport IATA code">
  <button onclick="lookupAirport()">Lookup</button>
</div>
<div class="results"></div>
<script>
function lookupAirport() {
  var iataCode = document.getElementById("iata-code").value;
  var xhr = new XMLHttpRequest();
  xhr.open("GET", "https://openflights.org/api/airports/" + iataCode);
  xhr.onload = function() {
    if (xhr.status === 200) {
      var data = JSON.parse(xhr.responseText);
      var timezone = data["timezone"];
      var localTime = new Date(data["local_time"]);
      document.querySelector(".results").innerHTML =
        "Timezone: " + timezone + "<br>" +
        "Local time: " + localTime.toLocaleString();
    } else {
      document.querySelector(".results").innerHTML = "Error: " + xhr.statusText;
    }
  };
  xhr.send();
}
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Smile Emoji Platformer</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.12.0/p5.min.js"></script>
</head>
<body>
<canvas id="canvas" width="400" height="400"></canvas>
<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");

var mountain = new Array();
for (var i = 0; i < 100; i++) {
  mountain[i] = {
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    width: Math.random() * 100,
    height: Math.random() * 100
  };
}

var emoji = {
  x: 0,
  y: 0,
  width: 50,
  height: 50
};

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  for (var i = 0; i < mountain.length; i++) {
    ctx.fillStyle = "black";
    ctx.fillRect(mountain[i].x, mountain[i].y, mountain[i].width, mountain[i].height);
  }

  ctx.fillStyle = "yellow";
  ctx.fillRect(emoji.x, emoji.y, emoji.width, emoji.height);
}

window.addEventListener("keydown", function(event) {
  switch (event.keyCode) {
    case 38: // up arrow
      emoji.y -= 10;
      break;
    case 40: // down arrow
      emoji.y += 10;
      break;
    case 37: // left arrow
      emoji.x -= 10;
      break;
    case 39: // right arrow
      emoji.x += 10;
      break;
  }
});

setInterval(draw, 20);
</script>
</body>
</html>

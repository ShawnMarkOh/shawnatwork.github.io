<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quad Weather</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(4, 1fr);
            gap: 5px; /* Reduced gap between grid items */
        }

        .clock, .weather {
            background-color: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 5vw; /* Adjusted font size for initial scaling */
            border: 2px solid #fff;
            border-radius: 10px;
            grid-column: span 1;
            grid-row: span 1;
            padding: 10px; /* Added padding for spacing */
        }

        .timezone-label {
            display: none;
        }

        .weather-location {
            font-size: 2.5vw; /* Adjusted font size for location */
        }

        @media screen and (min-width: 768px) {
            /* Adjust font sizes for larger screens */
            .clock, .weather {
                font-size: 3vw;
            }

            .weather-location {
                font-size: 1.5vw;
            }
        }
    </style>
</head>
<body>
    <div class="clock" id="easternClock">
        Eastern Time: 
        <span class="time"></span>
    </div>
    <div class="clock" id="centralClock">
        Central Time: 
        <span class="time"></span>
    </div>
    <div class="clock" id="mountainClock">
        Mountain Time: 
        <span class="time"></span>
    </div>
    <div class="clock" id="zuluClock">
        Zulu Time: 
        <span class="time"></span>
    </div>

    <!-- Quad Weather -->
    <div class="weather" id="cltWeather">
        CLT Weather: 
        <span class="weather-data"></span>
    </div>
    <div class="weather" id="dcaWeather">
        DCA Weather:
        <span class="weather-data"></span>
    </div>
    <div class="weather" id="phlWeather">
        PHL Weather:
        <span class="weather-data"></span>
    </div>
    <div class="weather" id="dfwWeather">
        DFW Weather:
        <span class="weather-data"></span>
    </div>

    <script>
        // Function to update the clocks
        function updateClock(clockId, timeZone) {
            const now = new Date();
            const timeOptions = { timeZone: timeZone, hour12: false };
            const timeString = now.toLocaleTimeString('en-US', timeOptions);

            document.getElementById(clockId).querySelector('.time').innerText = timeString;
        }

        // Function to update all clocks
        function updateClocks() {
            updateClock("easternClock", 'America/New_York');
            updateClock("centralClock", 'America/Chicago');
            updateClock("mountainClock", 'America/Denver');
            updateClock("zuluClock", 'Etc/UTC');
        }

        // Function to update the weather for the current and next hours with fade-in/out effect
        function updateWeather(locationId, latitude, longitude) {
            fetch(`https://api.weather.gov/points/${latitude},${longitude}`)
                .then(response => response.json())
                .then(data => {
                    const forecastUrl = data.properties.forecastHourly; // Use hourly forecast URL

                    fetch(forecastUrl)
                        .then(response => response.json())
                        .then(forecastData => {
                            const now = new Date();
                            const hour = now.getHours(); // Get the current hour
                            const nextHour = (hour + 1) % 24; // Calculate the next hour

                            // Find the forecast for the current hour
                            const currentHour = forecastData.properties.periods.find(period => {
                                const periodHour = new Date(period.startTime).getHours();
                                return periodHour === hour;
                            });

                            // Find the forecast for the next hour
                            const nextHourForecast = forecastData.properties.periods.find(period => {
                                const periodHour = new Date(period.startTime).getHours();
                                return periodHour === nextHour;
                            });

                            // Extract temperature and weather description for the current and next hours
                            const currentTemperature = currentHour ? currentHour.temperature : 'N/A';
                            const currentWeatherDescription = currentHour ? currentHour.shortForecast : 'N/A';
                            const nextHourTemperature = nextHourForecast ? nextHourForecast.temperature : 'N/A';
                            const nextHourWeatherDescription = nextHourForecast ? nextHourForecast.shortForecast : 'N/A';

                            const weatherElement = document.getElementById(locationId);
                            const weatherDataElement = weatherElement.querySelector('.weather-data');
                            
                            // Alternate between this hour's weather and next hour's weather every 30 seconds
                            setInterval(function() {
                                weatherDataElement.style.opacity = 0; // Fade out
                                setTimeout(function() {
                                    // Update the weather data and fade in
                                    weatherDataElement.innerText = `${currentTemperature}°F, ${currentWeatherDescription}`;
                                    weatherDataElement.style.opacity = 1; // Fade in
                                }, 500); // Delay before fading in
                            }, 30000); // 30-second interval
                            
                            // Initial display
                            weatherDataElement.innerText = `${currentTemperature}°F, ${currentWeatherDescription}`;
                        })
                        .catch(error => {
                            console.error(`Error fetching weather data for ${locationId}: ${error}`);
                        });
                })
                .catch(error => {
                    console.error(`Error fetching coordinates data for ${locationId}: ${error}`);
                });
        }

        // GPS coordinates for each location
        const cltCoordinates = { latitude: 35.214, longitude: -80.943 };
        const dcaCoordinates = { latitude: 38.854, longitude: -77.03 };
        const phlCoordinates = { latitude: 39.874, longitude: -75.23 };
        const dfwCoordinates = { latitude: 32.899, longitude: -97.040 };

        // Function to update weather for all locations
        function updateWeathers() {
            updateWeather("cltWeather", cltCoordinates.latitude, cltCoordinates.longitude);
            updateWeather("dcaWeather", dcaCoordinates.latitude, dcaCoordinates.longitude);
            updateWeather("phlWeather", phlCoordinates.latitude, phlCoordinates.longitude);
            updateWeather("dfwWeather", dfwCoordinates.latitude, dfwCoordinates.longitude);
        }

        // Initial call to update weather data
        updateWeathers();

        // Update weather every 60 seconds
        setInterval(updateWeathers, 60000);

        // Initial call to update clocks
        updateClocks();

        // Update clocks every second
        setInterval(updateClocks, 1000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Castle Defender Game</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-bottom: 20px;
    }
    .castle {
      width: 200px;
      height: 100px;
      background-color: gray;
      margin: 30px auto;
      position: relative;
    }
    .enemy-container {
      position: relative;
      margin: 20px 0;
    }
    .enemy {
      width: 50px;
      height: 50px;
      background-color: red;
      position: absolute;
      opacity: 1;
      border-radius: 50%;
      cursor: pointer;
      display: none;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    button:active {
      background-color: #1f618d;
    }
  </style>
</head>
<body>
  <h1>Castle Defender Game</h1>
  <div id="castle" class="castle"></div>
  <div id="enemy-container" class="enemy-container">
    <div class="enemy" id="bow"></div>
    <div class="enemy" id="sword"></div>
    <div class="enemy" id="spell"></div>
  </div>
  <p>Choose your weapon:</p>
  <button onclick="attack('bow')">Bow</button>
  <button onclick="attack('sword')">Sword</button>
  <button onclick="attack('spell')">Magic Spell</button>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const enemyContainer = document.getElementById("enemy-container");
      const enemies = enemyContainer.getElementsByClassName("enemy");
      const castle = document.getElementById("castle");

      // Function to handle enemy attacks
      function attack(weapon) {
        const enemy = Array.from(enemies).find((e) => getComputedStyle(e).display !== "none");
        if (!enemy) return;

        const damage = Math.floor(Math.random() * 20) + 1;
        enemy.style.opacity = 0;
        setTimeout(() => {
          enemy.style.display = "none";
          enemy.style.opacity = 1;
        }, 500);

        // Reduce castle health (just an example, not fully implemented)
        // For simplicity, we'll just log the damage for now
        console.log(`You attacked with ${weapon} and dealt ${damage} damage.`);
      }

      // Function to spawn random enemies
      function spawnEnemies() {
        const enemyTypes = ["bow", "sword", "spell"];
        const enemyIndex = Math.floor(Math.random() * enemyTypes.length);
        const randomEnemy = document.getElementById(enemyTypes[enemyIndex]);
        randomEnemy.style.display = "block";

        // Random position for the enemy
        const maxWidth = enemyContainer.clientWidth - randomEnemy.clientWidth;
        const maxHeight = enemyContainer.clientHeight - randomEnemy.clientHeight;
        const posX = Math.floor(Math.random() * maxWidth);
        const posY = Math.floor(Math.random() * maxHeight);
        randomEnemy.style.top = `${posY}px`;
        randomEnemy.style.left = `${posX}px`;
      }

      // Start spawning enemies every 2 seconds
      setInterval(spawnEnemies, 2000);

      // Event listeners for weapon buttons
      document.getElementById("bow").addEventListener("click", () => attack("bow"));
      document.getElementById("sword").addEventListener("click", () => attack("sword"));
      document.getElementById("spell").addEventListener("click", () => attack("spell"));
    });
  </script>
</body>
</html>

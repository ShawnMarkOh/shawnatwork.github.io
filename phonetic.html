<!DOCTYPE html>
<html>
<head>
  <title>NATO Phonetic Alphabet Converter</title>
</head>
<body>
  <h1>NATO Phonetic Alphabet Converter</h1>
  <label for="inputText">Enter your text:</label>
  <textarea id="inputText" rows="4" cols="50"></textarea>
  <br>
  <button onclick="convertToNATO()">Convert to NATO Phonetic</button>
  <br>
  <label for="outputNATO">NATO Phonetic Transcription:</label>
  <textarea id="outputNATO" rows="4" cols="50" readonly></textarea>

  <script>
    // Internal dictionary for NATO phonetic alphabet
    const natoDictionary = {
      'a': 'Alpha',
      'b': 'Bravo',
      'c': 'Charlie',
      'd': 'Delta',
      'e': 'Echo',
      'f': 'Foxtrot',
      'g': 'Golf',
      'h': 'Hotel',
      'i': 'India',
      'j': 'Juliet',
      'k': 'Kilo',
      'l': 'Lima',
      'm': 'Mike',
      'n': 'November',
      'o': 'Oscar',
      'p': 'Papa',
      'q': 'Quebec',
      'r': 'Romeo',
      's': 'Sierra',
      't': 'Tango',
      'u': 'Uniform',
      'v': 'Victor',
      'w': 'Whiskey',
      'x': 'X-ray',
      'y': 'Yankee',
      'z': 'Zulu',
    };

    function convertToNATO() {
      // Get the input text from the textarea
      const inputText = document.getElementById('inputText').value.toLowerCase();

      // Convert each character to NATO phonetic alphabet using the internal dictionary
      const natoText = Array.from(inputText)
        .map(char => natoDictionary[char] || char)
        .join('');

      document.getElementById('outputNATO').value = natoText;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>IATA Airport Time Zone Search</title>
<style>
body {
  background-color: gray;
}

.search-bar {
  width: 300px;
  margin: 0 auto;
  background-color: white;
  padding: 10px;
}

.output {
  width: 300px;
  margin: 0 auto;
  background-color: white;
  padding: 10px;
}
</style>
</head>
<body>
<div class="search-bar">
  <input type="text" id="iata-code" placeholder="Enter an IATA airport code">
</div>
<div class="output">
  <span id="timezone"></span>
</div>
<script>
const iataCodes = [
{ code: "ABQ", timezone: "MST" },
{ code: "ALB", timezone: "EST" },
{ code: "ANC", timezone: "AKST" },
{ code: "ATL", timezone: "EST" },
{ code: "AUS", timezone: "CST" },
{ code: "BDL", timezone: "EST" },
{ code: "BHM", timezone: "CST" },
{ code: "BNA", timezone: "CST" },
{ code: "BOI", timezone: "MST" },
{ code: "BOS", timezone: "EST" },
{ code: "BTR", timezone: "CST" },
{ code: "BUF", timezone: "EST" },
{ code: "BUR", timezone: "PST" },
{ code: "BWI", timezone: "EST" },
{ code: "CLE", timezone: "EST" },
{ code: "CLT", timezone: "EST" },
{ code: "COD", timezone: "CST" },
{ code: "COS", timezone: "MST" },
{ code: "DAL", timezone: "CST" },
{ code: "DEN", timezone: "MST" },
{ code: "DFW", timezone: "CST" },
{ code: "DSM", timezone: "CST" },
{ code: "EWR", timezone: "EST" },
{ code: "FLL", timezone: "EST" },
{ code: "FNT", timezone: "EST" },
{ code: "FSD", timezone: "CST" },
{ code: "FWA", timezone: "CST" },
{ code: "GEG", timezone: "PST" },
{ code: "HOU", timezone: "CST" },
{ code: "IAD", timezone: "EST" },
{ code: "IND", timezone: "EST" },
{ code: "JFK", timezone: "EST" },
{ code: "LAS", timezone: "PST" },
{ code: "LAX", timezone: "PST" },
{ code: "LEX", timezone: "EST" },
{ code: "LGA", timezone: "EST" },
{ code: "LGB", timezone: "PST" },
{ code: "MCI", timezone: "CST" },
{ code: "MCO", timezone: "EST" },
{ code: "MDW", timezone: "CST" },
{ code: "MEM", timezone: "CST" },
{ code: "MIA", timezone: "EST" },
{ code: "MKE", timezone: "CST" },
{ code: "MSP", timezone: "CST" },
{ code: "MSY", timezone: "CST" },
{ code: "NAS", timezone: "EST" },
{ code: "OAK", timezone: "PST" },
{ code: "ORD", timezone: "CST" },
{ code: "PHX", timezone: "MST" },
{ code: "PIT", timezone: "EST" },
{ code: "PHL", timezone: "EST" },
{ code: "PVD", timezone: "EST" },
{ code: "RDU", timezone: "EST" },
{ code: "RIC", timezone: "EST" },
{ code: "SAN", timezone: "PST" },
{ code: "SAT", timezone: "CST" },
{ code: "SDF", timezone: "CST" },
{ code: "SEA", timezone: "PST" },
{ code: "SFO", timezone: "PST" },
{ code: "SJC", timezone: "PST" },
{ code: "SNA", timezone: "PST" },
{ code: "TPA", timezone: "EST" },
{ code: "TUL", timezone: "CST" },
{ code: "TYS", timezone: "EST" },
{ code: "YVR", timezone: "PST" },
];

function getTimezone(iataCode) {
  for (const iata of iataCodes) {
    if (iata.code === iataCode) {
      return iata.timezone;
    }
  }
  return null;
}

document.getElementById("iata-code").addEventListener("input", () => {
  const iataCode = document.getElementById("iata-code").value;
  const timezone = getTimezone(iataCode);
  document.getElementById("timezone").textContent = timezone;
});
</script>
</body>
</html>

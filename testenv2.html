<!DOCTYPE html>
<html lang="en">
<head>
<title>Flappy Bird</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: sans-serif;
  font-size: 16px;
  background-color: #f5f5f5;
}

.container {
  width: 600px;
  margin: 0 auto;
}

.bird {
  width: 50px;
  height: 50px;
  background-color: #000;
  border-radius: 50%;
  position: absolute;
  top: 0;
  left: 0;
  animation: flap 2s infinite;
}

@keyframes flap {
  0% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-20px);
  }
  100% {
    transform: translateY(0);
  }
}

.pipe {
  width: 100px;
  height: 100px;
  background-color: #fff;
  position: absolute;
  top: 0;
  left: 0;
}

.score {
  position: absolute;
  top: 0;
  right: 0;
}
</style>
</head>
<body>
<div class="container">
  <div class="bird"></div>
  <div class="pipe"></div>
  <div class="pipe"></div>
  <div class="score">0</div>
</div>
<script>
var bird = document.querySelector(".bird");
var pipes = document.querySelectorAll(".pipe");
var score = 0;

function update() {
  bird.style.top = bird.style.top + 10;

  for (var i = 0; i < pipes.length; i++) {
    var pipe = pipes[i];
    pipe.style.left = pipe.style.left - 10;

    if (pipe.style.left < -100) {
      pipe.style.left = 600;
    }
  }

  if (bird.getBoundingClientRect().top > 600) {
    alert("Game over!");
  }
}

setInterval(update, 100);
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Airport Time Lookup</title>
<style>
body {
  background-color: gray;
  text-align: center;
}

.search-bar {
  width: 200px;
  margin: 0 auto;
}

.results {
  margin-top: 10px;
}
</style>
</head>
<body>
<h1>Airport Time Lookup</h1>
<div class="search-bar">
  <input type="text" id="iata-code" placeholder="Enter an airport IATA code">
  <button onclick="lookupAirport()">Lookup</button>
</div>
<div class="results"></div>
<script>
function lookupAirport() {
  var iataCode = document.getElementById("iata-code").value;
  var xhr = new XMLHttpRequest();
  xhr.open("GET", "https://www.google.com/search?q=" + iataCode + "+timezone");
  xhr.onload = function() {
    if (xhr.status === 200) {
      var data = xhr.responseText;
      var timezone = data.match(/(UTC[+-]\d+)/)[0];
      var localTime = new Date(Date.now() + (timezone * 60 * 60 * 1000));
      document.querySelector(".results").innerHTML =
        "Timezone: " + timezone + "<br>" +
        "Local time: " + localTime.toLocaleString();
    } else {
      document.querySelector(".results").innerHTML = "Error: " + xhr.statusText;
    }
  };
  xhr.send();
}
</script>
</body>
</html>

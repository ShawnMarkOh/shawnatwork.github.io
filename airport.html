<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airport Time Zone Search</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data.min.js"></script>
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    h1, p {
      font-size: 24px;
    }
    
    #search-container {
      text-align: center;
    }
    
    #search-input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    #search-results {
      margin-top: 20px;
      text-align: left;
    }

    #footer {
      margin-top: auto;
      text-align: center;
      font-size: 36px; /* Twice as big as the original font size */
    }


    /* Additional styles for Airport and Time Zone */
    #search-results p {
      font-size: 24px; /* Set the font size to match the title */
      margin: 8px 0; /* Add some margin to separate the elements */
    }
  </style>
</head>
<body>
  <div id="search-container">
    <h1>Airport Time Zone Search</h1>
    <input type="text" id="search-input" placeholder="Enter IATA code (e.g., JFK)">
    <div id="search-results"></div>
  </div>

<script>
  // Airport data with IATA code, name, city, state, and time zone (for demonstration purposes)
  const airports = [
    { "iataCode": "ABE", "name": "Lehigh Valley International Airport", "city": "Allentown", "state": "Pennsylvania", "timeZone": "America/New_York" },
    // Add more airport data here if needed
  ];

  const airportIntervals = {};

  function updateAirportTime(foundAirport) {
    const currentTime = moment.tz(foundAirport.timeZone).format("YYYY-MM-DD HH:mm:ss z");
    document.getElementById(`current-time-${foundAirport.iataCode}`).textContent = currentTime;
  }

  function searchAirport() {
    const searchInput = document.getElementById("search-input").value.toUpperCase();
    const searchResultsDiv = document.getElementById("search-results");
    searchResultsDiv.innerHTML = "";

    const foundAirport = airports.find((airport) => airport.iataCode === searchInput);
    if (foundAirport) {
      const currentTime = moment.tz(foundAirport.timeZone).format("YYYY-MM-DD HH:mm:ss z");
      const airportInfo = `<p><strong>Airport:</strong> ${foundAirport.name}</p><p><strong>City:</strong> ${foundAirport.city}</p><p><strong>State:</strong> ${foundAirport.state}</p><p><strong>Time Zone:</strong> <span id="current-time-${foundAirport.iataCode}">${currentTime}</span></p>`;
      searchResultsDiv.innerHTML = airportInfo;

      clearInterval(airportIntervals[foundAirport.iataCode]);

      airportIntervals[foundAirport.iataCode] = setInterval(() => {
        updateAirportTime(foundAirport);
      }, 1000); // Set the interval to 1 second (1000 milliseconds)
    } else {
      searchResultsDiv.innerHTML = "<p>No results found for the provided IATA code.</p>";

      if (Object.keys(airportIntervals).length > 0) {
        // Clear all intervals when no airport is found
        Object.values(airportIntervals).forEach(interval => clearInterval(interval));
        airportIntervals = {};
      }
    }
  }

  document.getElementById("search-input").addEventListener("keyup", searchAirport);
</script>


  <div id="footer">
    <b>This tool is a work in progress and does not include all airport IATA codes. If you have suggestions please teams me!</b>
  </div>
</body>
</html>

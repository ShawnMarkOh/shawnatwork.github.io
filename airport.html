<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airport Time Zone Search</title>
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    #search-container {
      text-align: center;
    }
    
    #search-input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    #search-results {
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div id="search-container">
    <h1>Airport Time Zone Search</h1>
    <input type="text" id="search-input" placeholder="Enter IATA code (e.g., JFK)">
    <div id="search-results"></div>
  </div>

  <script>
    // Airport data with IATA code, name, and time zone (for demonstration purposes)
    const airports = [
      { iataCode: "JFK", name: "John F. Kennedy International Airport", timeZone: "America/New_York" },
      { iataCode: "LAX", name: "Los Angeles International Airport", timeZone: "America/Los_Angeles" },
      { iataCode: "YYZ", name: "Toronto Pearson International Airport", timeZone: "America/Toronto" },
      // Add more airports here...
      // Complete list of American IATA codes with time zones in EST format
      { iataCode: "ATL", name: "Hartsfield-Jackson Atlanta International Airport", timeZone: "EST" },
      { iataCode: "ORD", name: "Chicago O'Hare International Airport", timeZone: "EST" },
      // Add all other American IATA codes and corresponding data here...
    ];

    function searchAirport() {
      const searchInput = document.getElementById("search-input").value.toUpperCase();
      const searchResultsDiv = document.getElementById("search-results");
      searchResultsDiv.innerHTML = "";

      airports.forEach((airport) => {
        if (airport.iataCode === searchInput) {
          const currentTime = new Date().toLocaleString("en-US", {
            timeZone: airport.timeZone,
            timeZoneName: "short" // Display the time zone abbreviation
          });
          const airportInfo = `<p><strong>Airport:</strong> ${airport.name}</p><p><strong>Time Zone:</strong> ${currentTime}</p>`;
          searchResultsDiv.innerHTML = airportInfo;
        }
      });

      if (searchResultsDiv.innerHTML === "") {
        searchResultsDiv.innerHTML = "<p>No results found for the provided IATA code.</p>";
      }
    }

    document.getElementById("search-input").addEventListener("keyup", searchAirport);
  </script>
</body>
</html>
